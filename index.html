<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css">
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">

  </head>

  <body>

<!-- Header -->

    <header>

      <div class="conteiner">

        <div id="logo">
          <img src="./resources/images/logo.png">
        </div>

        <div id="title">
          <h2>SECRET AGENT SUPPLY INC.</h2>
        </div>

      </div>

    </header>

<!-- Main Banner Section -->

    <div id="image-box">
      <div class="conteiner">
        <div class="text-box">
          <h2>NEW ARRIVAL</h2>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

<!-- Navigation Section -->

    <nav id="big-menu">
      <div class="conteiner">
        <span><a href="#">Eyewear</a></span>
        <span><a href="#">Apparel</a></span>
        <span><a href="#">Gadgets</a></span>
        <span><a href="#">Vehicles</a></span>
        <span><a href="#">Classes</a></span>
        <span><a href="#">Contacts</a></span>
      </div>
    </nav>

    <nav id="small-menu">
      <div class="conteiner">
        <span><a href="#">Menu</a></span>
      </div>
    </nav>

<!-- Product Grid Secction -->

    <div id="products">

      <div class="conteiner">

        <div class="product">
          <div class="product-img">
            <img class="pen-img" src="./resources/images/pen.png" alt="Exploding Pen">
          </div>
          <div class="product-name">
            <p>Exploding Pen</p>
          </div>
        </div>

        <div class="product" id="hide-470">
          <div class="product-img">
            <img class="watch-img" src="./resources/images/watch.png" alt="Cellular Watch">
          </div>
          <div class="product-name">
            <p>Cellular Watch</p>
          </div>
        </div>

        <div class="product" id="hide-1024">
          <div class="product-img">
            <img id="glases-img" src="./resources/images/glasses.png" alt="Thermal Glasses">
          </div>
          <div class="product-name">
            <p>Thermal Glasses</p>
          </div>
        </div>

      </div>

    </div>

<!-- Location and Hours Sections -->

    <div id="location-hours">

      <div class="conteiner">

        <div class="lh-box" id="location">
          <p class="text">Location</p>
          <p class="number">-47.346436, 84.32354</p>
        </div>

        <div class="lh-box" id="hours">
          <p class="text">Hours</p>
          <p class="number">0800 - 1800</p>
        </div>

      </div>

    </div>

<!-- Footer -->

    <footer>
      <div class="conteiner" id="copyright">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </body>

</html>
